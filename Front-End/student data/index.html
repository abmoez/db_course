<!DOCTYPE html>
<html>
<head>
  <title>Student Grades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table id="gradeTable">
    <thead>
      <tr>
        <th colspan="3">Student Information</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name:</td>
        <td id="nameCell"></td>
      </tr>
      <tr>
        <td>Year:</td>
        <td id="yearCell"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td id="emailCell"></td>
      </tr>
    </tbody>
  </table>

  <h2>Completed Courses</h2>
  <table id="completedCoursesTable">
    <thead>
      <tr>
        <th>Course</th>
      </tr>
    </thead>
    <tbody>
      <!-- Courses will be populated dynamically -->
    </tbody>
  </table>

  <h2>Current Semester Grades</h2>
  <table id="currentGradesTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <!-- Grades will be populated dynamically -->
    </tbody>
  </table>

  <script>
    // Fetch JSON data
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        // Populate student information
        const nameCell = document.getElementById('nameCell');
        const yearCell = document.getElementById('yearCell');
        const emailCell = document.getElementById('emailCell');

        nameCell.textContent = data.name;
        yearCell.textContent = data.year;
        emailCell.textContent = data.email;

        // Populate completed courses
        const completedCoursesTable = document.getElementById('completedCoursesTable');

        data.completedCourses.forEach(course => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${course}</td>`;
          completedCoursesTable.appendChild(row);
        });

        // Populate current semester grades
        const currentGradesTable = document.getElementById('currentGradesTable');

        data.currentGrades.forEach(grade => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${grade.subject}</td>
            <td>${grade.grade}</td>
          `;
          currentGradesTable.appendChild(row);
        });
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
